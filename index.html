<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link
            href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+NZ:wght@200&display=swap"
            rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180"
            href="assets\favicon\android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="assets\favicon\favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="assets\favicon\favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>e-commerce-website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>

        <nav>
            <div class="nav-left">
                <a href="#" class="logo">
                    emagine
                </a>
            </div>

            <div class="nav-right">
                <ul>
                    <a href="#"><li class="list-items">Home</li></a>
                    <a href="#"><li class="list-items">Contact</li></a>
                    <a href="#"><li class="list-items">Blog</li></a>
                    <a href="#"><li class="list-items">About</li></a>
                </ul>
            </div>
        </nav>

        <section class="hero">

            <div class="hero-left">
                <div class="hero-left-sub">
                    <p class="hero-text-1">Trade in
                        offer</p>
                    <p class="hero-text-2 hero-text">Exclusive deals on your
                        favourite brands</p>
                    <p class="hero-text-3 hero-text">Grab It!</p>
                    <button class="shop-button">shop now</button>
                </div>
            </div>

            <div class="hero-right">
                <img src="assets\bg.png" alt="model-1" width="65%"
                    class="hero-img">
            </div>
        </section>

        <section>
            <div class="parent-cate">
                <div class="parent-category">

                    <div class="category">
                        <div class="cate-left">
                            <img src="assets\icons\shirt.png" alt="shirt"
                                class="category-icons">
                        </div>
                        <div class="cate-right">
                            <p class="cate-right-span-1">
                                Shirts
                            </p>
                            <a href="#" class="cate-right-span-2">
                                show more
                            </a>
                        </div>
                    </div>

                    <div class="category">
                        <div class="cate-left">
                            <img src="assets\icons\wrist-watch.png" alt="shirt"
                                class="category-icons">
                        </div>
                        <div class="cate-right">
                            <p class="cate-right-span-1">
                                Watches
                            </p>
                            <a href="#" class="cate-right-span-2">
                                show more
                            </a>
                        </div>
                    </div>

                    <div class="category">
                        <div class="cate-left">
                            <img src="assets\icons\iphone.png" alt="shirt"
                                class="category-icons">
                        </div>
                        <div class="cate-right">
                            <p class="cate-right-span-1">
                                Phones
                            </p>
                            <a href="#" class="cate-right-span-2">
                                show more
                            </a>
                        </div>
                    </div>

                    <div class="category">
                        <div class="cate-left">
                            <img src="assets\icons\sneakers.png" alt="shirt"
                                class="category-icons">
                        </div>
                        <div class="cate-right">
                            <p class="cate-right-span-1">
                                Shoes
                            </p>
                            <a href="#" class="cate-right-span-2">
                                show more
                            </a>
                        </div>
                    </div>

                    <div class="category">
                        <div class="cate-left">
                            <img src="assets\icons\party.png" alt="shirt"
                                class="category-icons">
                        </div>
                        <div class="cate-right">
                            <p class="cate-right-span-1">
                                Frocks
                            </p>
                            <a href="#" class="cate-right-span-2">
                                show more
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="gallery-parent">
                <div class="gallery">
                    <img src="assets\image-gallery\1.jpg" alt="image-1"
                        width="80%" id="image-1">
                    <img src="assets\image-gallery\2.jpg" alt="image-1"
                        width="80%" id="image-2">
                </div>
            </div>
        </section>

        <section>
            <div>

            </div>
        </section>

        <script src="https://kit.fontawesome.com/0be4e24505.js"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>
</html>
