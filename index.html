<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+NZ:wght@200&display=swap"
            rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180"
            href="assets\favicon\android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="assets\favicon\favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="assets\favicon\favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>e-commerce-website</title>
        <link rel="stylesheet" href="style\style.css">
        <link rel="stylesheet" href="style\responsive.css">
    </head>
    <body>

        <nav>
            <div class="nav-left">
                <a href="#" class="logo">
                    emagine
                </a>
            </div>

            <div class="nav-right">
                <ul>
                    <a href="#"><li class="list-items">Home</li></a>
                    <a href="#"><li class="list-items">Contact</li></a>
                    <a href="#"><li class="list-items">Blog</li></a>
                    <a href="#"><li class="list-items">About</li></a>
                </ul>
            </div>
        </nav>

        <section class="hero" id="hero">

            <div class="hero-left">
                <div class="hero-left-sub">
                    <p class="hero-text-1">Trade in
                        offer</p>
                    <p class="hero-text-2 hero-text">Exclusive deals on your
                        favourite brands</p>
                    <p class="hero-text-3 hero-text">Grab It!</p>
                    <button class="shop-button">shop now</button>
                </div>
            </div>

            <div class="hero-right">
                <img src="assets\mains\bg.png" alt="model-1" width="65%"
                    class="hero-img">
            </div>
        </section>

        <section>
            <div class="parent-cate">
                <div class="parent-category" id="parent-category">
                </div>
            </div>
        </section>

        <section>
            <div class="gallery-parent">
                <div class="gallery">
                    <img id="image-1" class="image-1">
                    <img id="image-2" class="image-2">
                </div>
            </div>
        </section>

        <section>
            <div class="men-parent">
                <div class="men-div">
                    <div class="men-top">
                        <p class="heading">Offers on Men's collection</p>
                    </div>
                    <div class="men-bottom" id="mens-collection-container">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <a href="#">
                <div class="banner-div">
                    <img src="assets\image-gallery\img2.png" alt="banner-1"
                        class="banner-1">
                </div>
            </a>
        </section>

        <section>
            <div class="new-parent">
                <div class="new-div">
                    <div class="new-top">
                        <p class="heading">New Collections</p>
                    </div>
                    <div class="new-bottom" id="new-collection-container">
                    </div>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/0be4e24505.js"
            crossorigin="anonymous"></script>
        <script src="script\product.js"></script>
        <script src="script\script.js"></script>

    </body>
</html>
